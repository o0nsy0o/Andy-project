<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>博文页</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<script src="../js/jquery.min.js"></script>
		<script src="../js/angular.min.js"></script>

		<script>
			$(function(){
				var indexa=1;
				$('#clickit').on('click',function(){
					var a=indexa*90;
					$('#clickit').css('transform',"rotate("+a+"deg)");
					var b=indexa%4;
				indexa++;
					
				if($("#backgroundPlace li.onactive").next('li').attr('name')=="sb"){
					var aa=$("#backgroundPlace li.onactive").next();
				}else{
					var aa=$("#backgroundPlace li:first")
				}
				$("#backgroundPlace li.onactive").fadeOut(2000);
				$("#backgroundPlace li.onactive").removeClass('onactive')
				$(aa).fadeIn(2000);
				$(aa).addClass('onactive');
				$('#content audio').attr("src","../blog"+b+".mp3")
				})
				
			})
		</script>
		<link rel="stylesheet" href="../css/page.css">
		<style>
		#backgroundPlace li{
			z-index: -1;
			width: 100%;
			height: 100%;
			position: fixed;
			top: 0;
			left: 0;
			list-style: none;
			display: none;
			overflow:none;
		}	
		#backgroundPlace img{
			display: inline-block;
			width: 100%;
			height: 100%;
		}
		</style>
</head>
<body>
	<div id="backgroundPlace" style="z-index: -1; width: 100%;height: 100%;position: absolute;">
		<ul style="width: 100%;height: 100%;">
			<li name="sb" class="onactive" style="display: list-item;"><img src="../img/bg/1.jpg"></li>
			<li name="sb" ><img src="../img/bg/2.jpg"></li>
			<li name="sb"><img src="../img/bg/3.jpg"></li>
			<li name="sb"><img src="../img/bg/4.jpg"></li>
		</ul>
	</div>
	<header>
			<div class="left-header">
				<h1>
					<a href="">Andy的风雨前端路</a>
				</h1>
				<button id="slider-nav-click" class="down-select">点击</button>
			</div>
			<div class="right-header">
				<ul>
					<li><a href="">首页</a></li>
					<li><a href="">博文</a></li>
					<li><a href="">作品集</a></li>
					<li><a href="">音乐欣赏</a></li>
					<li><a href="">QQ登录</a></li>
				</ul>
			</div>
		</header>
		<div class="switch"><img id="clickit" src="../img/tx.png" alt="切换主题"></div>
	<div id="content">
		<audio src="../blog0.mp3" autoplay="autoplay"></audio>
		<h2>文章标题</h2>
		<strong>文章日期</strong>
		<hr>
		<div></div>
	</div>

</body>
</html>
